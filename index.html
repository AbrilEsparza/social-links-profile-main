<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


  <title>Frontend Mentor | Social links profile</title>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>

  <div id="main">
    <div class="container user-card d-flex flex-column p-4 text-center">
      <div class="text-center p-2">
        <img class="user-img" src="./assets/images/avatar-jessica.jpeg" alt="user icon">
      </div>

      <div class="d-flex flex-column p-2">
        <h3>Jessica Randall</h3>
        <p class="location-text">London, United Kingdom</p>
        <p class="pt-3">"Front-end developer and avid reader."</p>
      </div>

      <div class="d-grid gap-3">
        
        <button class="link-button">GitHub</button>
       
        <button class="link-button">Frontend Mentor</button>

        <button class="link-button">LinkedIn</button>

        <button class="link-button">Twitter</button>

        <button class="link-button">Instagram</button>

      </div>
    </div>



  </div>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  
</body>
</html>
